<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:900'>

      <link rel="stylesheet" href="css/style.css">

  <!--  -->

  <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    @import url(https://fonts.googleapis.com/css?family=Cedarville+Cursive);
@import url(https://fonts.googleapis.com/css?family=Tangerine);
  input {
    display: none;
  }
  
  .card {
    width: 350px;
    height: 500px;
    
    border: 1px solid #eee;
    
    position: absolute;
    left: 50%;
    top: calc(50% - 50px);
    
    box-shadow: 5px 5px 15px 0 #ddd;
  }
  
  .pg1 {
    transform-origin: 0% 50%;
    z-index: 40;
    background-image: url("http://www.americanatheatre.org/wp-content/uploads/2015/10/White-sparkeles.jpg");	
    background-color: #fff;
  }
    .pg1 .h, .pg1 .bd {
      background: linear-gradient(
        -45deg, 
        rgba(15, 59, 95, .6) 25%, 
        rgba(15, 59, 95, 1) 25%, 
        rgba(15, 59, 95, 1) 50%, 
        rgba(15, 59, 95, .6) 50%, 
        rgba(15, 59, 95, .6) 75%, 
        rgba(15, 59, 95, 1) 75%, 
        rgba(15, 59, 95, 1)
      ) 0 0/30px 80px;
      color:transparent;
      -webkit-background-clip: text;
      background-clip: text;
      
      font-family: 'Tangerine', cursive;
      font-weight: bold;
      text-align: right;		
      
      padding-top: 20px;
      padding-right: 20px;
    }
    .pg1 .h {
      font-size: 130px;
    }
    .pg1 .bd {		
      font-size: 105px;
    }
    .pg1 .click {
      position: absolute;
      left: 0;
      bottom: 30px;
      right: 0;		
      
      text-align: center;
      font-size: 30px;
      font-family: 'Tangerine', cursive;
      color: #444;
    }
  .pg2 {
    z-index: 30;
    background: #fff;
    transform-origin: 0% 50%;
  }
    .pg2 .content {
      height: calc(100% - 44px);
      transform: rotateY(180deg);
    }
      .pg2 .content .birthday {
        position: absolute;
        left: 55%;
        top: 30%;
        width: 90%;
        transform: rotate(-30deg) translateX(-50%) translateY(-50%);
        transform-origin: 50% 50%;
      }
  
  .pg3 {
    z-index: 30;
    background: #fff;
    transform-origin: 0% 50%;
  }
    .pg3 .content {
      height: calc(100% - 44px);
      padding-top: 60px;
      padding-left: 60px;
      padding-right: 60px;
      font-family: 'Tangerine', cursive;
      font-size: 30px;
      font-weight: bold;
      color:rgba(15, 59, 95, 0.85);
    }
  
  #open:checked ~ .pg1 {
    animation: openCardPg1 1s ease forwards;
  }
  
  #open:checked ~ .pg2 {
    animation: openCardPg2 1s ease forwards;
  }
  
  @keyframes openCardPg1 {
    50% {
      left: 50%;
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(-180deg);
    }
  }
  @keyframes openCardPg2 {
    49% {
      z-index: 30;
    }
    50% {
      left: 50%;
      transform: rotateY(0deg);		
    }
    100% {
      transform: rotateY(-180deg);
      z-index: 50;
    }
  }
      </style>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  

  
</head>

<body>

  <h1>Happy Birthday</h1>
<canvas id="birthday"></canvas>

  
  

    <script  src="js/index.js"></script>

    <!--  -->

    <label for="open">
      <input id="open" type="checkbox"/>
      <div class="card pg1">
        <div class="h">Happy</div>
        <div class="bd">Birthday</div>
        <div class="click">Click To Open</div>
      </div>
      <div class="card pg2">
        <div class="content"><img class="birthday" src="http://images.all-free-download.com/images/graphicthumb/best_happy_birthday_design_elements_vector_set_524004.jpg"/></div>
      </div>
      <div class="card pg3">
        <div class="content">
          <div class="wish">
            Tony,
            <br><br><br>
            Wishing you a very Happy Birthday!!!
            <br><br>Good luck with your exam!
            <br>
            
            <br><br>Anupam
          </div>
        </div>
      </div>
    </label>
      
      
    
        <script  src="js/index1.js"></script>




</body>

</html>
